<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom - Connexion Sui Network</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background particles */
        .bg-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { width: 4px; height: 4px; top: 20%; left: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 6px; height: 6px; top: 40%; left: 60%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 3px; height: 3px; top: 70%; left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 5px; height: 5px; top: 60%; left: 80%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 7px; height: 7px; top: 30%; left: 70%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 480px;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #9333ea, #3b82f6);
            border-radius: 20px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #1f2937, #4f46e5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 16px;
            color: #6b7280;
            line-height: 1.5;
        }

        .network-info {
            background: linear-gradient(135deg, #eff6ff, #dbeafe);
            border: 1px solid #bfdbfe;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .network-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .network-details h3 {
            color: #1e40af;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .network-details p {
            color: #3730a3;
            font-size: 14px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            background: #10b981;
            border-radius: 50%;
            margin-left: auto;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .connect-section {
            margin-bottom: 32px;
        }

        .connect-button {
            width: 100%;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 18px 24px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.3);
        }

        .connect-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .connect-button:hover::before {
            left: 100%;
        }

        .connect-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(139, 92, 246, 0.4);
        }

        .connect-button:active {
            transform: translateY(0);
        }

        .wallet-info {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 16px;
            margin-top: 24px;
            display: none;
        }

        .wallet-info.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .wallet-address {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            color: #4338ca;
            background: white;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            word-break: break-all;
            margin-top: 8px;
        }

        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 32px;
        }

        .feature {
            text-align: center;
            padding: 20px 16px;
            background: linear-gradient(135deg, #fef3c7, #fbbf24);
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-4px);
        }

        .feature-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .feature-text {
            font-size: 14px;
            font-weight: 600;
            color: #92400e;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #f3f4f6;
            border-top: 3px solid #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 640px) {
            .container {
                margin: 20px;
                padding: 32px 24px;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="bg-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo">P</div>
            <h1 class="title">Phantom Wallet</h1>
            <p class="subtitle">Connectez-vous au rÃ©seau Sui en toute sÃ©curitÃ©</p>
        </div>

        <div class="network-info">
            <div class="network-icon">SUI</div>
            <div class="network-details">
                <h3>RÃ©seau Sui</h3>
                <p>Blockchain haute performance</p>
            </div>
            <div class="status-indicator"></div>
        </div>

        <div class="connect-section">
            <button class="connect-button" id="connectBtn">
                ðŸ”— Se connecter Ã  Phantom
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="color: #6b7280;">Connexion en cours...</p>
            </div>

            <div class="wallet-info" id="walletInfo">
                <h4 style="color: #374151; margin-bottom: 8px;">âœ… Portefeuille connectÃ©</h4>
                <p style="color: #6b7280; font-size: 14px;">Adresse du portefeuille :</p>
                <div class="wallet-address" id="walletAddress"></div>
            </div>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">ðŸ”’</div>
                <div class="feature-text">SÃ©curisÃ©</div>
            </div>
            <div class="feature">
                <div class="feature-icon">âš¡</div>
                <div class="feature-text">Rapide</div>
            </div>
        </div>
    </div>

    <script>
        let isConnected = false;
        let userAddress = '';

        const connectBtn = document.getElementById('connectBtn');
        const loading = document.getElementById('loading');
        const walletInfo = document.getElementById('walletInfo');
        const walletAddress = document.getElementById('walletAddress');

        connectBtn.addEventListener('click', async () => {
            if (isConnected) {
                disconnect();
                return;
            }

            try {
                // Afficher le loading
                connectBtn.style.display = 'none';
                loading.style.display = 'block';

                // Connexion rÃ©elle Ã  Phantom
                await connectPhantom();

                // Cacher le loading
                loading.style.display = 'none';
                
                // Afficher les informations du portefeuille
                walletInfo.classList.add('active');
                walletAddress.textContent = userAddress;
                
                // Changer le bouton
                connectBtn.style.display = 'block';
                connectBtn.textContent = 'ðŸ”“ Se dÃ©connecter';
                connectBtn.style.background = 'linear-gradient(135deg, #ef4444, #dc2626)';
                
                isConnected = true;

            } catch (error) {
                console.error('Erreur de connexion:', error);
                loading.style.display = 'none';
                connectBtn.style.display = 'block';
                
                let errorMessage = 'Erreur lors de la connexion.';
                if (error.message.includes('not found') || error.message.includes('non trouvÃ©')) {
                    errorMessage = 'Phantom Wallet n\'est pas installÃ©. Veuillez l\'installer depuis phantom.app';
                } else if (error.message.includes('rejected') || error.message.includes('refusÃ©e')) {
                    errorMessage = 'Connexion refusÃ©e par l\'utilisateur.';
                } else if (error.message.includes('Sui not supported')) {
                    errorMessage = 'Le rÃ©seau Sui n\'est pas supportÃ© par cette version de Phantom.';
                }
                
                alert(errorMessage);
            }
        });

        function disconnect() {
            try {
                // DÃ©connexion de Phantom si possible
                if (window.phantom?.sui && window.phantom.sui.disconnect) {
                    window.phantom.sui.disconnect();
                }
            } catch (error) {
                console.log('Erreur lors de la dÃ©connexion:', error);
            }
            
            isConnected = false;
            userAddress = '';
            
            walletInfo.classList.remove('active');
            connectBtn.textContent = 'ðŸ”— Se connecter Ã  Phantom';
            connectBtn.style.background = 'linear-gradient(135deg, #8b5cf6, #6366f1)';
        }

        async function connectPhantom() {
            // VÃ©rifier si Phantom est installÃ©
            if (!window.phantom) {
                throw new Error('Phantom Wallet non trouvÃ©. Veuillez installer Phantom depuis phantom.app');
            }

            // VÃ©rifier le support de Sui
            if (!window.phantom.sui) {
                throw new Error('Sui not supported. Veuillez mettre Ã  jour Phantom ou activer le support Sui.');
            }

            try {
                // Demander la connexion
                const response = await window.phantom.sui.connect();
                
                if (!response || !response.accounts || response.accounts.length === 0) {
                    throw new Error('Aucun compte trouvÃ©');
                }

                // RÃ©cupÃ©rer l'adresse du premier compte
                userAddress = response.accounts[0].address;
                
                // Optionnel : rÃ©cupÃ©rer des informations supplÃ©mentaires
                console.log('Connexion rÃ©ussie:', {
                    address: userAddress,
                    publicKey: response.accounts[0].publicKey
                });

                return response;

            } catch (error) {
                if (error.code === 4001) {
                    throw new Error('Connexion refusÃ©e par l\'utilisateur');
                }
                throw error;
            }
        }

        // VÃ©rifier si Phantom est dÃ©jÃ  connectÃ© au chargement de la page
        async function checkConnection() {
            try {
                if (window.phantom?.sui) {
                    const response = await window.phantom.sui.getAccount();
                    if (response && response.address) {
                        userAddress = response.address;
                        isConnected = true;
                        
                        walletInfo.classList.add('active');
                        walletAddress.textContent = userAddress;
                        connectBtn.textContent = 'ðŸ”“ Se dÃ©connecter';
                        connectBtn.style.background = 'linear-gradient(135deg, #ef4444, #dc2626)';
                    }
                }
            } catch (error) {
                console.log('Pas de connexion existante');
            }
        }

        // Ã‰couter les changements de compte
        if (window.phantom?.sui) {
            window.phantom.sui.on('accountChanged', (accounts) => {
                if (accounts.length === 0) {
                    disconnect();
                } else {
                    userAddress = accounts[0].address;
                    if (walletAddress) {
                        walletAddress.textContent = userAddress;
                    }
                }
            });

            window.phantom.sui.on('disconnect', () => {
                disconnect();
            });
        }

        // VÃ©rifier la connexion au chargement
        window.addEventListener('load', () => {
            // Attendre que Phantom soit chargÃ©
            setTimeout(checkConnection, 1000);
        });
    </script>
</body>
</html>
