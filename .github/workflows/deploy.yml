name: Deploy to Colyseus Cloud

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      applicationId: ${{ secrets.COLYSEUSGITHUB }}
      token: ${{ secrets.Njg0Y2IzNDI5ZDMxYlBja2FjcmFEaVFqbFM2MUJtSkU4czZLT2tCbnFnZjZz }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Trigger deployment
        run: |
          npm install -g @colyseus/cloud
          npx @colyseus/cloud deploy --applicationId $applicationId --token $token
