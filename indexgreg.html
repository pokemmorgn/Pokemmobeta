<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Universal Wallet Connector</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body { 
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #fff; 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 500px;
      width: 100%;
      padding: 20px;
    }

    .main-card {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(99, 102, 241, 0.2);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #6366f1, #8b5cf6, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #94a3b8;
      margin-bottom: 30px;
      font-size: 1.1rem;
    }

    .connect-btn {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 16px 32px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-bottom: 20px;
    }

    .connect-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 25px -5px rgba(99, 102, 241, 0.4);
    }

    .connect-btn:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      font-weight: 500;
    }

    .status.success {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #4ade80;
    }

    .status.error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #f87171;
    }

    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }

    .modal-overlay.show {
      display: flex;
    }

    .modal {
      background: #1e293b;
      border-radius: 20px;
      padding: 30px;
      max-width: 450px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      border: 1px solid rgba(99, 102, 241, 0.3);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
      animation: slideUp 0.3s ease;
    }

    .modal-header {
      text-align: center;
      margin-bottom: 25px;
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #f1f5f9;
      margin-bottom: 8px;
    }

    .modal-subtitle {
      color: #94a3b8;
      font-size: 0.95rem;
    }

    .wallet-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .wallet-item {
      display: flex;
      align-items: center;
      padding: 16px;
      background: rgba(51, 65, 85, 0.6);
      border: 1px solid rgba(99, 102, 241, 0.2);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .wallet-item:hover {
      background: rgba(99, 102, 241, 0.1);
      border-color: rgba(99, 102, 241, 0.4);
      transform: translateY(-1px);
    }

    .wallet-item.not-available {
      opacity: 0.5;
      cursor: not-allowed;
      background: rgba(51, 65, 85, 0.3);
    }

    .wallet-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      margin-right: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
    }

    .wallet-info {
      flex: 1;
    }

    .wallet-name {
      font-weight: 600;
      color: #f1f5f9;
      margin-bottom: 4px;
    }

    .wallet-status {
      font-size: 0.85rem;
      color: #94a3b8;
    }

    .wallet-status.installed {
      color: #4ade80;
    }

    .wallet-status.not-installed {
      color: #f87171;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      background: none;
      border: none;
      color: #94a3b8;
      font-size: 1.5rem;
      cursor: pointer;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      transition: all 0.2s ease;
    }

    .close-btn:hover {
      background: rgba(99, 102, 241, 0.2);
      color: #f1f5f9;
    }

    .address-display {
      margin-top: 15px;
      padding: 12px;
      background: rgba(51, 65, 85, 0.8);
      border-radius: 8px;
      font-family: 'Monaco', monospace;
      font-size: 0.9rem;
      word-break: break-all;
      color: #a5f3fc;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { 
        opacity: 0;
        transform: translateY(20px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }

    .no-wallets {
      text-align: center;
      padding: 30px 20px;
      color: #94a3b8;
    }

    .no-wallets-icon {
      font-size: 3rem;
      margin-bottom: 15px;
      opacity: 0.5;
    }

    .install-links {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .install-link {
      display: inline-block;
      padding: 8px 16px;
      background: rgba(99, 102, 241, 0.2);
      border: 1px solid rgba(99, 102, 241, 0.3);
      border-radius: 8px;
      color: #a5b4fc;
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.2s ease;
    }

    .install-link:hover {
      background: rgba(99, 102, 241, 0.3);
      color: #c7d2fe;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Version Badge -->
    <div style="position: fixed; top: 10px; right: 10px; background: rgba(99, 102, 241, 0.2); border: 1px solid rgba(99, 102, 241, 0.4); border-radius: 6px; padding: 8px 12px; font-size: 0.8rem; color: #a5b4fc; z-index: 9999;">
      v2.5.0 - Message Inspector
    </div>
    
    <div class="main-card">
      <h1>üåü Connect Wallet</h1>
      <p class="subtitle">Connect your favorite SUI wallet to get started</p>
      
      <button class="connect-btn" onclick="openWalletModal()">
        Choose Wallet
      </button>
      
      <div id="status"></div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="walletModal">
    <div class="modal">
      <button class="close-btn" onclick="closeWalletModal()">√ó</button>
      
      <div class="modal-header">
        <h2 class="modal-title">Connect a Wallet</h2>
        <p class="modal-subtitle">Choose your preferred wallet to connect</p>
      </div>
      
      <div class="wallet-list" id="walletList">
        <!-- Wallets will be populated here -->
      </div>
    </div>
  </div>

  <script>
    // Configuration des wallets avec leurs informations
    const WALLET_CONFIGS = [
      {
        id: 'slush',
        name: 'Slush Wallet',
        icon: 'üåä',
        description: 'Official Sui Wallet (formerly Sui Wallet)',
        installUrl: 'https://chromewebstore.google.com/detail/slush-%E2%80%94-a-sui-wallet/opcgpfmipidbgpenhmajoajpbobppdil',
        detectors: ['suiWallet', 'slush', 'slushWallet'],
        connectMethod: async (provider) => {
          // Essayer plusieurs m√©thodes de connexion pour Slush
          try {
            if (provider.connect) {
              const result = await provider.connect();
              return result.accounts?.[0] || result.address || result;
            }
            if (provider.requestConnection) {
              const result = await provider.requestConnection();
              return result.accounts?.[0] || result.address || result;
            }
            if (provider.enable) {
              const result = await provider.enable();
              return result.accounts?.[0] || result.address || result;
            }
            throw new Error("No suitable connection method found");
          } catch (error) {
            throw new Error(`Slush connection failed: ${error.message}`);
          }
        }
      },
      {
        id: 'phantom',
        name: 'Phantom',
        icon: 'üëª',
        description: 'Multi-chain wallet with SUI support',
        installUrl: 'https://phantom.app/',
        detectors: ['phantom'],
        connectMethod: async (provider) => {
          try {
            console.log('üîß Attempting Phantom connection with provider:', provider);
            console.log('üîß Provider methods:', Object.getOwnPropertyNames(provider));
            
            // M√©thode 1: SUI sp√©cifique (on l'a trouv√© dans les logs !)
            if (provider.sui && provider.sui.connect) {
              console.log('üîß Trying provider.sui.connect()');
              const result = await provider.sui.connect();
              console.log('üîß SUI Connect result:', result);
              return result.accounts?.[0] || result.address || JSON.stringify(result);
            }
            
            // M√©thode 2: Connection Solana standard
            if (provider.connect) {
              console.log('üîß Trying standard connect()');
              const result = await provider.connect({ onlyIfTrusted: false });
              console.log('üîß Connect result:', result);
              return result.publicKey?.toString() || result.accounts?.[0] || JSON.stringify(result);
            }
            
            // M√©thode 3: Solana sp√©cifique
            if (provider.solana && provider.solana.connect) {
              console.log('üîß Trying provider.solana.connect()');
              const result = await provider.solana.connect({ onlyIfTrusted: false });
              console.log('üîß Solana Connect result:', result);
              return result.publicKey?.toString() || result.accounts?.[0] || JSON.stringify(result);
            }
            
            // M√©thode 4: Request method
            if (provider.request) {
              console.log('üîß Trying request method');
              try {
                const accounts = await provider.request({ method: 'connect' });
                return accounts?.[0] || JSON.stringify(accounts);
              } catch (reqError) {
                console.log('üîß Request failed, trying eth_requestAccounts');
                const accounts = await provider.request({ method: 'eth_requestAccounts' });
                return accounts?.[0] || JSON.stringify(accounts);
              }
            }
            
            // M√©thode 5: Enable method
            if (provider.enable) {
              console.log('üîß Trying enable()');
              const result = await provider.enable();
              return result?.[0] || JSON.stringify(result);
            }
            
            throw new Error(`No connection method worked. Available methods: ${Object.getOwnPropertyNames(provider).join(', ')}`);
          } catch (error) {
            console.error('üîß Phantom connection error:', error);
            throw new Error(`Phantom connection failed: ${error.message}`);
          }
        }
      },
      {
        id: 'martian',
        name: 'Martian Wallet',
        icon: 'üöÄ',
        description: 'Aptos & Sui wallet',
        installUrl: 'https://chromewebstore.google.com/detail/martian-aptos-wallet/efbglgofoippbgcjepnhiblaibcnclgk',
        detectors: ['martian'],
        connectMethod: async (provider) => {
          const result = await provider.connect();
          return result.address || result.accounts?.[0] || result;
        }
      },
      {
        id: 'suiet',
        name: 'Suiet Wallet',
        icon: 'üíé',
        description: 'Sui-native wallet',
        installUrl: 'https://chromewebstore.google.com/detail/suiet-sui-wallet/khpkpbbcccdmmclmpigdgddabeilkdpd',
        detectors: ['suiet'],
        connectMethod: async (provider) => {
          const result = await provider.connect();
          return result.accounts?.[0] || result.address || result;
        }
      },
      {
        id: 'ethos',
        name: 'Ethos Wallet',
        icon: 'üî∑',
        description: 'User-friendly Sui wallet',
        installUrl: 'https://chromewebstore.google.com/detail/ethos-sui-wallet/mcbigmjiafegjnnogedioegffbooigli',
        detectors: ['ethosWallet', 'ethos'],
        connectMethod: async (provider) => {
          const result = await provider.connect();
          return result.accounts?.[0] || result.address || result;
        }
      },
      {
        id: 'nightly',
        name: 'Nightly Wallet',
        icon: 'üåô',
        description: 'Multi-chain wallet',
        installUrl: 'https://chromewebstore.google.com/detail/nightly/fhhkkonadjkagfigfdankcfomhmjpiag',
        detectors: ['nightly'],
        connectMethod: async (provider) => {
          const result = await provider.connect();
          return result.accounts?.[0] || result.address || result;
        }
      }
    ];

    // Fonction pour d√©tecter les wallets disponibles
    function detectWallets() {
      const detectedWallets = [];
      
      // Fonction de debug pour voir TOUS les objets window
      const debugAllWindowObjects = () => {
        const allObjects = {};
        const walletLikeObjects = {};
        
        for (const key in window) {
          try {
            const obj = window[key];
            allObjects[key] = typeof obj;
            
            // Rechercher les objets qui peuvent √™tre des wallets
            if (obj && typeof obj === 'object') {
              if (typeof obj.connect === 'function' || 
                  typeof obj.enable === 'function' ||
                  typeof obj.request === 'function' ||
                  key.toLowerCase().includes('wallet') ||
                  key.toLowerCase().includes('sui') ||
                  key.toLowerCase().includes('phantom') ||
                  key.toLowerCase().includes('slush')) {
                
                walletLikeObjects[key] = {
                  type: typeof obj,
                  hasConnect: !!obj.connect,
                  hasEnable: !!obj.enable,
                  hasRequest: !!obj.request,
                  methods: Object.getOwnPropertyNames(obj).slice(0, 10), // Premiers 10 pour √©viter spam
                  // Debug plus pouss√© pour Phantom
                  ...(key.toLowerCase().includes('phantom') ? {
                    phantomDetails: {
                      isPhantom: obj.isPhantom,
                      sui: !!obj.sui,
                      solana: !!obj.solana,
                      ethereum: !!obj.ethereum,
                      suiMethods: obj.sui ? Object.getOwnPropertyNames(obj.sui) : null,
                      allKeys: Object.keys(obj)
                    }
                  } : {}),
                  // Pour tous les objets, montrer leurs sous-propri√©t√©s
                  subProperties: Object.keys(obj).filter(k => 
                    k.toLowerCase().includes('sui') || 
                    k.toLowerCase().includes('connect') ||
                    k.toLowerCase().includes('wallet')
                  )
                };
              }
            }
          } catch (e) {
            // Ignorer les erreurs d'acc√®s
          }
        }
        
        // Chercher aussi dans les √©v√©nements Wallet Standard
        const checkWalletStandard = () => {
          try {
            // √âcouter les √©v√©nements wallet-standard
            window.addEventListener('wallet-standard:register-wallet', (event) => {
              console.log('üéØ WALLET STANDARD EVENT:', event.detail);
            });
            
            // D√©clencher la d√©tection
            window.dispatchEvent(new CustomEvent('wallet-standard:app-ready', {
              detail: { name: 'Wallet Connector' }
            }));
            
            // V√©rifier si des wallets sont d√©j√† enregistr√©s
            if (window.navigator && window.navigator.wallets) {
              console.log('üéØ NAVIGATOR WALLETS:', window.navigator.wallets);
            }
            
            return true;
          } catch (e) {
            console.log('‚ùå Wallet Standard not supported:', e);
            return false;
          }
        };
        
        console.log('üîç ALL WINDOW OBJECTS:', allObjects);
        console.log('üéØ WALLET-LIKE OBJECTS:', walletLikeObjects);
        console.log('üì° WALLET STANDARD CHECK:', checkWalletStandard());
        
        // Recherche sp√©ciale pour les objets cach√©s
        const hiddenWallets = {};
        ['phantom', 'sui', 'slush', 'suiWallet', 'solana'].forEach(name => {
          if (window[name]) {
            hiddenWallets[name] = {
              exists: true,
              type: typeof window[name],
              methods: Object.getOwnPropertyNames(window[name]),
              connect: !!window[name].connect,
              request: !!window[name].request
            };
          }
        });
        console.log('üîç DIRECT WALLET CHECK:', hiddenWallets);
        
        return walletLikeObjects;
      };

      // Ex√©cuter le debug
      const walletLikeObjects = debugAllWindowObjects();
      
      for (const config of WALLET_CONFIGS) {
        let provider = null;
        let isInstalled = false;
        let detectedVia = null;

        // Essayer chaque d√©tecteur configur√©
        for (const detector of config.detectors) {
          if (window[detector]) {
            provider = window[detector];
            isInstalled = true;
            detectedVia = detector;
            break;
          }
        }

        // Si pas trouv√© avec les d√©tecteurs standards, essayer la recherche dynamique
        if (!isInstalled) {
          // Recherche g√©n√©rique par mots-cl√©s
          for (const [key, obj] of Object.entries(walletLikeObjects)) {
            const keyLower = key.toLowerCase();
            const configId = config.id.toLowerCase();
            
            if (keyLower.includes(configId) || 
                (configId === 'slush' && (keyLower.includes('sui') || keyLower.includes('slush'))) ||
                (configId === 'phantom' && keyLower.includes('phantom'))) {
              
              provider = window[key];
              isInstalled = true;
              detectedVia = `${key} (dynamic detection)`;
              console.log(`üéØ Found ${config.name} via dynamic detection: ${key}`, window[key]);
              break;
            }
          }
        }

        // Recherche ULTRA-SP√âCIALIS√âE pour Slush
        if (!isInstalled && config.id === 'slush') {
          console.log('üåä Starting specialized Slush detection...');
          
          // M√©thode 1: Chercher dans tous les objets qui ont des m√©thodes de connexion
          for (const [key, objInfo] of Object.entries(walletLikeObjects)) {
            const obj = window[key];
            if (obj && (objInfo.hasConnect || objInfo.hasEnable)) {
              // V√©rifier si c'est potentiellement Slush par inspection
              const objString = obj.toString();
              const hasSlushIndicators = objString.includes('sui') || 
                                       objString.includes('Sui') || 
                                       objString.includes('slush') ||
                                       objString.includes('Slush');
              
              if (hasSlushIndicators) {
                provider = obj;
                isInstalled = true;
                detectedVia = `${key} (Slush indicators found)`;
                console.log(`üåä Found Slush via indicators in ${key}:`, obj);
                break;
              }
            }
          }
          
          // M√©thode 2: V√©rifier les √©v√©nements postMessage (Slush peut utiliser √ßa)
          if (!isInstalled) {
            console.log('üåä Checking for Slush postMessage API...');
            try {
              // √âcouter TOUS les messages pour voir ce que Slush envoie r√©ellement
              const messageListener = (event) => {
                // Log d√©taill√© de TOUS les messages
                console.log('üåä Received message:', {
                  data: event.data,
                  origin: event.origin,
                  type: typeof event.data,
                  stringified: JSON.stringify(event.data),
                  keys: event.data && typeof event.data === 'object' ? Object.keys(event.data) : 'N/A'
                });
                
                // Chercher sp√©cifiquement les messages li√©s √† Sui/Slush
                if (event.data && typeof event.data === 'object') {
                  const dataStr = JSON.stringify(event.data).toLowerCase();
                  if (dataStr.includes('sui') || dataStr.includes('slush') || dataStr.includes('wallet') || dataStr.includes('connect')) {
                    console.log('üåä POTENTIAL SLUSH MESSAGE DETECTED:', event.data);
                  }
                }
              };
              window.addEventListener('message', messageListener);
              
              // Cr√©er un provider postMessage pour Slush
              const postMessageProvider = {
                connect: async () => {
                  return new Promise((resolve, reject) => {
                    const timeout = setTimeout(() => {
                      window.removeEventListener('message', messageListener);
                      reject(new Error('Slush connection timeout - no response received'));
                    }, 15000);
                    
                    const handleSlushResponse = (event) => {
                      console.log('üåä Checking message for Slush response:', {
                        data: event.data,
                        dataType: typeof event.data,
                        stringified: JSON.stringify(event.data),
                        hasType: !!(event.data && event.data.type),
                        hasMethod: !!(event.data && event.data.method),
                        hasResult: !!(event.data && event.data.result)
                      });
                      
                      // Rechercher diff√©rents formats de r√©ponse
                      if (event.data && (
                          event.data.type === 'SLUSH_CONNECT_RESPONSE' ||
                          event.data.type === 'SUI_CONNECT_RESPONSE' ||
                          event.data.type === 'WALLET_CONNECT_RESPONSE' ||
                          (event.data.method && event.data.method.includes('connect')) ||
                          (event.data.result && event.data.result.accounts) ||
                          // Nouveaux patterns √† chercher
                          event.data.type === 'wallet-standard:register-wallet' ||
                          event.data.type === 'sui-wallet:connect' ||
                          event.data.target === 'slush-inpage' ||
                          event.data.target === 'sui-wallet'
                      )) {
                        console.log('üåä SLUSH RESPONSE MATCH FOUND!', event.data);
                        clearTimeout(timeout);
                        window.removeEventListener('message', handleSlushResponse);
                        window.removeEventListener('message', messageListener);
                        resolve(event.data.result || event.data || 'Slush connected via postMessage');
                      }
                    };
                    
                    window.addEventListener('message', handleSlushResponse);
                    
                    // Essayer plusieurs formats de requ√™te
                    console.log('üåä Sending Slush connection requests...');
                    
                    // Format 1: Slush sp√©cifique
                    window.postMessage({
                      type: 'SLUSH_CONNECT_REQUEST',
                      origin: window.location.origin,
                      timestamp: Date.now()
                    }, '*');
                    
                    // Format 2: SUI g√©n√©rique
                    setTimeout(() => {
                      window.postMessage({
                        type: 'SUI_CONNECT_REQUEST',
                        params: { origin: window.location.origin }
                      }, '*');
                    }, 1000);
                    
                    // Format 3: Standard wallet
                    setTimeout(() => {
                      window.postMessage({
                        type: 'WALLET_CONNECT_REQUEST',
                        method: 'connect',
                        params: {}
                      }, '*');
                    }, 2000);
                    
                    // Format 4: Essayer de d√©clencher manuellement Slush
                    setTimeout(() => {
                      // Essayer d'ouvrir directement l'extension Slush
                      console.log('üåä Attempting to trigger Slush extension directly...');
                      
                      // M√©thode 1: Essayer de simuler l'ouverture de l'extension
                      try {
                        const slushUrl = 'chrome-extension://opcgpfmipidbgpenhmajoajpbobppdil/popup.html';
                        window.open(slushUrl, 'slush-popup', 'width=400,height=600');
                      } catch (e) {
                        console.log('üåä Direct extension open failed:', e);
                      }
                      
                      // M√©thode 2: Chercher les √©v√©nements du DOM qui pourraient d√©clencher Slush
                      const connectEvents = ['sui-wallet-connect', 'slush-connect', 'wallet-connect'];
                      connectEvents.forEach(eventName => {
                        console.log('üåä Dispatching event:', eventName);
                        window.dispatchEvent(new CustomEvent(eventName, {
                          detail: { origin: window.location.origin }
                        }));
                        document.dispatchEvent(new CustomEvent(eventName, {
                          detail: { origin: window.location.origin }
                        }));
                      });
                      
                      // M√©thode 3: V√©rifier si window.suiWallet appara√Æt apr√®s quelques secondes
                      setTimeout(() => {
                        if (window.suiWallet && !provider.realProvider) {
                          console.log('üåä FOUND window.suiWallet after delay!', window.suiWallet);
                          provider.realProvider = window.suiWallet;
                        }
                        if (window.slush && !provider.realProvider) {
                          console.log('üåä FOUND window.slush after delay!', window.slush);
                          provider.realProvider = window.slush;
                        }
                      }, 2000);
                      
                    }, 3000);
                  });
                }
              };
              
              provider = postMessageProvider;
              isInstalled = true;
              detectedVia = 'postMessage API (advanced)';
              console.log('üåä Using advanced Slush postMessage provider');
            } catch (e) {
              console.log('üåä PostMessage detection failed:', e);
            }
          }
          
          // M√©thode 3: V√©rifier les iframes cach√©s (Slush web app)
          if (!isInstalled) {
            const iframes = document.querySelectorAll('iframe');
            for (const iframe of iframes) {
              if (iframe.src && (iframe.src.includes('slush') || iframe.src.includes('sui'))) {
                console.log('üåä Found potential Slush iframe:', iframe.src);
                // Cr√©er un provider iframe
                const iframeProvider = {
                  connect: async () => {
                    return 'Slush iframe detected - manual connection required';
                  }
                };
                provider = iframeProvider;
                isInstalled = true;
                detectedVia = 'iframe detection';
                break;
              }
            }
          }
          
          // M√©thode 4: Recherche dans le DOM pour les √©l√©ments Slush
          if (!isInstalled) {
            console.log('üåä Checking DOM for Slush elements...');
            const slushSelectors = [
              '[data-slush]', '[class*="slush"]', '[id*="slush"]',
              '[data-sui]', '[class*="sui"]', '[id*="sui"]',
              'button[class*="wallet"]', 'div[class*="wallet"]',
              '[aria-label*="wallet"]', '[title*="wallet"]'
            ];
            
            let slushElements = [];
            for (const selector of slushSelectors) {
              const elements = document.querySelectorAll(selector);
              slushElements = [...slushElements, ...Array.from(elements)];
            }
            
            if (slushElements.length > 0) {
              console.log('üåä Found potential Slush DOM elements:', slushElements);
              const domProvider = {
                connect: async () => {
                  console.log('üåä Attempting DOM-based Slush connection...');
                  
                  // Essayer de cliquer sur chaque √©l√©ment potentiel
                  for (const element of slushElements) {
                    const elementText = element.textContent || element.innerText || '';
                    const elementClass = element.className || '';
                    const elementId = element.id || '';
                    
                    console.log(`üåä Checking element: ${elementText} (class: ${elementClass}, id: ${elementId})`);
                    
                    // V√©rifier si l'√©l√©ment semble √™tre li√© √† Slush/SUI
                    if (elementText.toLowerCase().includes('slush') || 
                        elementText.toLowerCase().includes('sui') ||
                        elementClass.toLowerCase().includes('slush') ||
                        elementClass.toLowerCase().includes('sui') ||
                        elementId.toLowerCase().includes('slush') ||
                        elementId.toLowerCase().includes('sui')) {
                      
                      console.log('üåä Found potential Slush element, clicking:', element);
                      
                      // Essayer diff√©rentes fa√ßons de d√©clencher l'√©l√©ment
                      if (element.click) {
                        element.click();
                      }
                      if (element.dispatchEvent) {
                        element.dispatchEvent(new MouseEvent('click', { bubbles: true }));
                      }
                      
                      // Attendre un peu pour voir si √ßa d√©clenche quelque chose
                      await new Promise(resolve => setTimeout(resolve, 2000));
                    }
                  }
                  
                  return 'Slush DOM elements triggered - check if wallet popup appeared';
                }
              };
              provider = domProvider;
              isInstalled = true;
              detectedVia = `DOM elements (${slushElements.length} found)`;
            } else {
              console.log('üåä No Slush DOM elements found');
            }
          }
        }

        // Recherche sp√©ciale pour Phantom (peut √™tre dans window.ethereum si multichain)
        if (!isInstalled && config.id === 'phantom') {
          if (window.ethereum && window.ethereum.isPhantom) {
            provider = window.ethereum;
            isInstalled = true;
            detectedVia = 'ethereum.isPhantom';
            console.log('üëª Found Phantom via window.ethereum.isPhantom');
          }
          // Aussi chercher window.phantom directement
          if (!isInstalled && window.phantom) {
            provider = window.phantom;
            isInstalled = true;
            detectedVia = 'window.phantom';
            console.log('üëª Found Phantom via window.phantom');
          }
        }

        detectedWallets.push({
          ...config,
          provider,
          isInstalled,
          detectedVia
        });
      }

      return detectedWallets;
    }

    // Fonction pour afficher le statut
    function showStatus(message, type = 'info') {
      const statusDiv = document.getElementById('status');
      statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
    }

    // Fonction pour ouvrir le modal
    function openWalletModal() {
      const modal = document.getElementById('walletModal');
      const walletList = document.getElementById('walletList');
      
      // D√©tecter les wallets
      const wallets = detectWallets();
      
      // Vider la liste
      walletList.innerHTML = '';
      
      // S√©parer les wallets install√©s et non install√©s
      const installedWallets = wallets.filter(w => w.isInstalled);
      const notInstalledWallets = wallets.filter(w => !w.isInstalled);
      
      if (installedWallets.length === 0) {
        // Aucun wallet install√©
        walletList.innerHTML = `
          <div class="no-wallets">
            <div class="no-wallets-icon">üò¢</div>
            <h3>No SUI wallets detected</h3>
            <p>Please install a SUI wallet to continue:</p>
            <div class="install-links">
              ${WALLET_CONFIGS.map(wallet => 
                `<a href="${wallet.installUrl}" target="_blank" class="install-link">
                  ${wallet.icon} Install ${wallet.name}
                </a>`
              ).join('')}
            </div>
          </div>
        `;
      } else {
        // Afficher les wallets install√©s en premier
        [...installedWallets, ...notInstalledWallets].forEach(wallet => {
          const walletItem = document.createElement('div');
          walletItem.className = `wallet-item ${!wallet.isInstalled ? 'not-available' : ''}`;
          
          walletItem.innerHTML = `
            <div class="wallet-icon">${wallet.icon}</div>
            <div class="wallet-info">
              <div class="wallet-name">${wallet.name}</div>
              <div class="wallet-status ${wallet.isInstalled ? 'installed' : 'not-installed'}">
                ${wallet.isInstalled ? `‚úÖ Found via: ${wallet.detectedVia}` : '‚ùå Not installed'}
              </div>
            </div>
          `;

          if (wallet.isInstalled) {
            walletItem.onclick = () => connectToWallet(wallet);
          } else {
            walletItem.onclick = () => window.open(wallet.installUrl, '_blank');
          }

          walletList.appendChild(walletItem);
        });
      }
      
      modal.classList.add('show');
    }

    // Fonction pour fermer le modal
    function closeWalletModal() {
      const modal = document.getElementById('walletModal');
      modal.classList.remove('show');
    }

    // Fonction pour se connecter √† un wallet
    async function connectToWallet(wallet) {
      try {
        showStatus('üîÑ Connecting to ' + wallet.name + '...', 'info');
        
        if (!wallet.provider) {
          throw new Error('Wallet provider not found');
        }

        const address = await wallet.connectMethod(wallet.provider);
        
        showStatus(`
          üéâ Successfully connected to ${wallet.name}!
          <div class="address-display">${address}</div>
        `, 'success');
        
        closeWalletModal();
        
      } catch (error) {
        console.error('Connection error:', error);
        showStatus(`‚ùå Failed to connect to ${wallet.name}: ${error.message}`, 'error');
      }
    }

    // Fermer le modal en cliquant √† l'ext√©rieur
    document.getElementById('walletModal').onclick = function(e) {
      if (e.target === this) {
        closeWalletModal();
      }
    };

    // Fermer avec Escape
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeWalletModal();
      }
    });

    // Message initial
    setTimeout(() => {
      const detectedCount = detectWallets().filter(w => w.isInstalled).length;
      if (detectedCount > 0) {
        showStatus(`üéØ ${detectedCount} wallet(s) detected! Click "Choose Wallet" to connect.`, 'success');
      } else {
        showStatus('üí° No SUI wallets detected. Click "Choose Wallet" to see installation options.', 'info');
      }
    }, 1000);
  </script>
