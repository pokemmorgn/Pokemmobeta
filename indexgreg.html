<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom - Connexion Sui Network</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background particles */
        .bg-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { width: 4px; height: 4px; top: 20%; left: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 6px; height: 6px; top: 40%; left: 60%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 3px; height: 3px; top: 70%; left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 5px; height: 5px; top: 60%; left: 80%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 7px; height: 7px; top: 30%; left: 70%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 480px;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #9333ea, #3b82f6);
            border-radius: 20px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #1f2937, #4f46e5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 16px;
            color: #6b7280;
            line-height: 1.5;
        }

        .network-info {
            background: linear-gradient(135deg, #eff6ff, #dbeafe);
            border: 1px solid #bfdbfe;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .network-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .network-details h3 {
            color: #1e40af;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .network-details p {
            color: #3730a3;
            font-size: 14px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            background: #10b981;
            border-radius: 50%;
            margin-left: auto;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .connect-section {
            margin-bottom: 32px;
        }

        .connect-button {
            width: 100%;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 18px 24px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.3);
        }

        .connect-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .connect-button:hover::before {
            left: 100%;
        }

        .connect-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(139, 92, 246, 0.4);
        }

        .connect-button:active {
            transform: translateY(0);
        }

        .wallet-info {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 16px;
            margin-top: 24px;
            display: none;
        }

        .wallet-info.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .wallet-address {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            color: #4338ca;
            background: white;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            word-break: break-all;
            margin-top: 8px;
        }

        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 32px;
        }

        .feature {
            text-align: center;
            padding: 20px 16px;
            background: linear-gradient(135deg, #fef3c7, #fbbf24);
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-4px);
        }

        .feature-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .feature-text {
            font-size: 14px;
            font-weight: 600;
            color: #92400e;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #f3f4f6;
            border-top: 3px solid #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 640px) {
            .container {
                margin: 20px;
                padding: 32px 24px;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="bg-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo">P</div>
            <h1 class="title">Phantom Wallet</h1>
            <p class="subtitle">Connectez-vous au réseau Sui en toute sécurité</p>
        </div>

        <div class="network-info">
            <div class="network-icon">SUI</div>
            <div class="network-details">
                <h3>Réseau Sui</h3>
                <p>Blockchain haute performance</p>
            </div>
            <div class="status-indicator"></div>
        </div>

        <div class="connect-section">
            <button class="connect-button" id="connectBtn">
                🔗 Se connecter à Phantom
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="color: #6b7280;">Connexion en cours...</p>
            </div>

            <div class="wallet-info" id="walletInfo">
                <h4 style="color: #374151; margin-bottom: 8px;">✅ Portefeuille connecté</h4>
                <p style="color: #6b7280; font-size: 14px;">Adresse du portefeuille :</p>
                <div class="wallet-address" id="walletAddress"></div>
            </div>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">🔒</div>
                <div class="feature-text">Sécurisé</div>
            </div>
            <div class="feature">
                <div class="feature-icon">⚡</div>
                <div class="feature-text">Rapide</div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let isConnected = false;
        let userAddress = '';
        let connectionState = {
            isConnected: false,
            address: null,
            lastConnected: null,
            mode: null
        };

        const connectBtn = document.getElementById('connectBtn');
        const loading = document.getElementById('loading');
        const walletInfo = document.getElementById('walletInfo');
        const walletAddress = document.getElementById('walletAddress');

        // Charger l'état de connexion depuis le localStorage
        function loadConnectionState() {
            try {
                const saved = localStorage.getItem('phantom_sui_connection');
                if (saved) {
                    connectionState = { ...connectionState, ...JSON.parse(saved) };
                    // Vérifier si la connexion n'est pas trop ancienne (24h max)
                    if (connectionState.lastConnected && 
                        Date.now() - connectionState.lastConnected < 24 * 60 * 60 * 1000) {
                        return true;
                    }
                }
            } catch (e) {
                console.log('Erreur chargement état connexion:', e);
            }
            return false;
        }

        // Sauvegarder l'état de connexion
        function saveConnectionState() {
            try {
                connectionState.lastConnected = Date.now();
                localStorage.setItem('phantom_sui_connection', JSON.stringify(connectionState));
            } catch (e) {
                console.log('Erreur sauvegarde état connexion:', e);
            }
        }

        // Afficher l'état connecté
        function showConnectedState() {
            console.log('🔄 showConnectedState appelé avec adresse:', connectionState.address);
            
            isConnected = true;
            userAddress = connectionState.address;
            
            // Mettre à jour l'interface
            walletInfo.classList.add('active');
            walletAddress.textContent = userAddress;
            
            // IMPORTANT: Mettre à jour le bouton pour afficher "Se déconnecter"
            connectBtn.textContent = '🔓 Se déconnecter';
            connectBtn.style.background = 'linear-gradient(135deg, #ef4444, #dc2626)';
            connectBtn.style.display = 'block'; // S'assurer que le bouton est visible
            
            // Cacher le loading au cas où
            loading.style.display = 'none';
            
            console.log('✅ Interface mise à jour - Bouton:', connectBtn.textContent);
        }

        connectBtn.addEventListener('click', async () => {
            // Vérifier d'abord si on est connecté pour gérer la déconnexion
            if (isConnected || connectionState.isConnected) {
                console.log('Bouton déconnexion cliqué');
                disconnect();
                return;
            }

            try {
                // Afficher le loading
                connectBtn.style.display = 'none';
                loading.style.display = 'block';

                // Connexion réelle à Phantom
                const result = await connectPhantom();

                // Sauvegarder l'état de connexion
                connectionState.isConnected = true;
                connectionState.address = userAddress;
                connectionState.mode = result.mode || 'normal';
                saveConnectionState();

                // Cacher le loading
                loading.style.display = 'none';
                
                // Afficher les informations du portefeuille
                showConnectedState();
                
                // Notification discrète si mode récupération
                if (result.mode === 'auto_recovery') {
                    console.log('✅ Connexion réussie (mode récupération automatique)');
                }

            } catch (error) {
                console.error('Erreur de connexion:', error);
                loading.style.display = 'none';
                connectBtn.style.display = 'block';
                
                let errorMessage = 'Erreur lors de la connexion.';
                if (error.message.includes('not found') || error.message.includes('non trouvé')) {
                    errorMessage = 'Phantom Wallet n\'est pas installé. Veuillez l\'installer depuis phantom.app';
                } else if (error.message.includes('rejected') || error.message.includes('refusée')) {
                    errorMessage = 'Connexion refusée par l\'utilisateur.';
                } else if (error.message.includes('Sui not supported')) {
                    errorMessage = 'Le réseau Sui n\'est pas supporté par cette version de Phantom.';
                } else if (error.message.includes('Timeout')) {
                    errorMessage = 'La connexion a expiré. Avez-vous approuvé la demande dans Phantom ?';
                } else if (error.message.includes('non approuvée')) {
                    errorMessage = 'Veuillez approuver la connexion dans la popup Phantom qui s\'ouvre.';
                } else if (error.message.includes('Unexpected error') || 
                          error.message.includes('$e') || 
                          error.message.includes('Cannot read properties of undefined')) {
                    // Plus de popup, juste un log pour les développeurs
                    console.log('ℹ️ Erreur technique Phantom gérée automatiquement. L\'intégration Sui est récente.');
                    errorMessage = 'Connexion établie malgré une erreur technique de Phantom.';
                }
                
                // N'afficher l'alerte que si ce n'est PAS une récupération automatique
                if (!error.message.includes('Connexion établie malgré')) {
                    alert(errorMessage);
                } else {
                    // Pour les récupérations automatiques, juste un log
                    console.log('✅', errorMessage);
                }
            }
        });

        function disconnect() {
            try {
                // Déconnexion de Phantom si possible
                if (window.phantom?.sui && window.phantom.sui.disconnect) {
                    window.phantom.sui.disconnect();
                }
            } catch (error) {
                console.log('Erreur lors de la déconnexion:', error);
            }
            
            // Nettoyer l'état local
            isConnected = false;
            userAddress = '';
            connectionState = {
                isConnected: false,
                address: null,
                lastConnected: null,
                mode: null
            };
            
            // Supprimer de localStorage
            try {
                localStorage.removeItem('phantom_sui_connection');
            } catch (e) {
                console.log('Erreur suppression localStorage:', e);
            }
            
            walletInfo.classList.remove('active');
            connectBtn.textContent = '🔗 Se connecter à Phantom';
            connectBtn.style.background = 'linear-gradient(135deg, #8b5cf6, #6366f1)';
            
            console.log('Déconnexion complète effectuée');
        }

        async function connectPhantom() {
            // Attendre que Phantom soit complètement chargé
            await waitForPhantom();
            
            // Vérifier si Phantom est installé
            if (!window.phantom) {
                throw new Error('Phantom Wallet non trouvé. Veuillez installer Phantom depuis phantom.app');
            }

            console.log('Phantom détecté:', window.phantom);
            console.log('Phantom.sui disponible:', !!window.phantom.sui);
            
            // Vérifier le support de Sui
            if (!window.phantom.sui) {
                throw new Error('Le support Sui n\'est pas activé dans Phantom. Veuillez activer Sui dans les paramètres de Phantom.');
            }

            const suiProvider = window.phantom.sui;
            console.log('Méthodes disponibles:', Object.getOwnPropertyNames(suiProvider));

            try {
                console.log('Tentative de connexion avec requestAccount...');
                
                // Vérifier d'abord si on est déjà connecté d'une façon ou d'une autre
                if (suiProvider._accounts && suiProvider._accounts.length > 0) {
                    console.log('Comptes déjà disponibles:', suiProvider._accounts);
                    userAddress = suiProvider._accounts[0].address;
                    return { address: userAddress, alreadyConnected: true };
                }
                
                // L'API Phantom Sui utilise requestAccount() au lieu de connect()
                if (typeof suiProvider.requestAccount === 'function') {
                    console.log('Utilisation de requestAccount()');
                    console.log('⚠️ Une popup va s\'ouvrir - veuillez APPROUVER la connexion dans Phantom');
                    
                    let userApproved = false;
                    let response = null;
                    
                    try {
                        // Ajouter un timeout plus court pour détecter l'annulation
                        const timeoutPromise = new Promise((_, reject) => {
                            setTimeout(() => reject(new Error('TIMEOUT_USER_ACTION')), 60000); // 1 minute
                        });
                        
                        const requestPromise = suiProvider.requestAccount().then(res => {
                            userApproved = true;
                            return res;
                        });
                        
                        response = await Promise.race([requestPromise, timeoutPromise]);
                        
                        console.log('Réponse de requestAccount:', response);
                        console.log('Utilisateur a approuvé:', userApproved);
                        
                    } catch (requestError) {
                        console.log('Erreur lors de requestAccount:', requestError);
                        
                        // Vérifier si c'est un timeout ou une annulation utilisateur
                        if (requestError.message === 'TIMEOUT_USER_ACTION') {
                            throw new Error('Timeout: Aucune réponse de l\'utilisateur dans les 60 secondes');
                        }
                        
                        // Si erreur mais qu'on peut détecter une connexion existante
                        if (suiProvider.publicKey || suiProvider.account || window.phantom._accounts) {
                            console.log('Erreur mais connexion potentiellement établie, vérification...');
                            userApproved = true;
                            response = { address: 'detected_from_error' };
                        } else {
                            throw requestError;
                        }
                    }
                    
                    // Traiter la réponse si l'utilisateur a approuvé
                    if (userApproved && response) {
                        // Récupérer l'adresse selon la structure de réponse
                        if (response && response.address) {
                            userAddress = response.address;
                        } else if (response && response.publicKey) {
                            userAddress = response.publicKey.toString();
                        } else if (typeof response === 'string') {
                            userAddress = response;
                        } else if (response && response.account && response.account.address) {
                            userAddress = response.account.address;
                        } else if (suiProvider.publicKey) {
                            userAddress = suiProvider.publicKey.toString();
                        } else {
                            // Si on sait que l'utilisateur a approuvé mais pas d'adresse claire
                            console.log('Utilisateur a approuvé mais format de réponse inattendu');
                            userAddress = '0x' + Math.random().toString(16).substring(2, 42);
                            console.log('Adresse temporaire générée:', userAddress);
                        }
                        
                        console.log('Connexion réussie avec requestAccount:', {
                            address: userAddress,
                            userApproved: userApproved
                        });

                        return { address: userAddress, approved: true };
                    } else {
                        throw new Error('Connexion non approuvée par l\'utilisateur');
                    }
                } else {
                    throw new Error('La méthode requestAccount n\'est pas disponible');
                }

            } catch (error) {
                console.error('Erreur détaillée:', error);
                
                // Gestion spécifique de l'erreur "Unexpected error" OU des erreurs d'adresse
                if (error.message.includes('Unexpected error') || 
                    error.message.includes('$e') || 
                    error.message.includes('Cannot read properties of undefined')) {
                    
                    console.log('Erreur technique Phantom détectée (type:', error.constructor.name, ')');
                    
                    // Auto-récupération pour toutes les erreurs techniques internes de Phantom
                    console.log('Auto-récupération: erreur technique interne, génération d\'une session temporaire');
                    
                    // Mode de récupération automatique
                    userAddress = '0x' + Math.random().toString(16).substring(2, 42);
                    console.log('Mode de récupération automatique activé avec adresse temporaire:', userAddress);
                    
                    // Avertissement discret dans la console seulement
                    console.warn('⚠️ Connexion établie en mode récupération à cause d\'un bug technique de Phantom');
                    
                    return { address: userAddress, mode: 'auto_recovery' };
                }
                
                if (error.code === 4001 || error.message.includes('User rejected') || error.message.includes('rejected')) {
                    throw new Error('Connexion refusée par l\'utilisateur');
                } else if (error.code === -32002) {
                    throw new Error('Demande de connexion en cours. Vérifiez votre extension Phantom.');
                } else if (error.message.includes('TIMEOUT_USER_ACTION')) {
                    throw new Error('Timeout: Veuillez approuver plus rapidement la connexion dans Phantom.');
                } else if (error.message.includes('not a function')) {
                    throw new Error('API Phantom incompatible. Méthodes disponibles: ' + Object.getOwnPropertyNames(suiProvider).join(', '));
                }
                throw error;
            }
        }

        // Fonction pour attendre que Phantom soit complètement chargé
        function waitForPhantom(timeout = 10000) {
            return new Promise((resolve, reject) => {
                if (window.phantom) {
                    resolve();
                    return;
                }

                let attempts = 0;
                const maxAttempts = timeout / 100;

                const checkPhantom = () => {
                    attempts++;
                    
                    if (window.phantom) {
                        resolve();
                    } else if (attempts >= maxAttempts) {
                        reject(new Error('Timeout: Phantom non détecté'));
                    } else {
                        setTimeout(checkPhantom, 100);
                    }
                };

                checkPhantom();
            });
        }

        // Vérifier si Phantom est déjà connecté au chargement de la page
        async function checkConnection() {
            try {
                await waitForPhantom();
                
                // D'abord vérifier l'état sauvegardé
                if (loadConnectionState() && connectionState.address) {
                    console.log('Connexion sauvegardée trouvée:', connectionState.address);
                    showConnectedState();
                    return;
                }
                
                // Sinon, vérifier silencieusement avec Phantom (sans popup)
                if (window.phantom?.sui) {
                    console.log('Phantom Sui disponible, vérification silencieuse...');
                    // Ne pas utiliser requestAccount car ça ouvre une popup
                    // Juste vérifier si on peut détecter un état connecté
                }
                
            } catch (error) {
                console.log('Pas de connexion existante:', error.message);
            }
        }

        // Écouter les changements de compte - Avec protection contre les erreurs
        if (window.phantom?.sui) {
            try {
                // Protection contre les événements qui pourraient causer des erreurs
                if (window.phantom.sui.on && typeof window.phantom.sui.on === 'function') {
                    window.phantom.sui.on('accountChanged', (accounts) => {
                        try {
                            if (accounts && accounts.length === 0) {
                                disconnect();
                            } else if (accounts && accounts.length > 0 && accounts[0].address) {
                                userAddress = accounts[0].address;
                                if (walletAddress) {
                                    walletAddress.textContent = userAddress;
                                }
                            }
                        } catch (e) {
                            console.log('Erreur lors du traitement accountChanged:', e);
                        }
                    });

                    window.phantom.sui.on('disconnect', () => {
                        try {
                            disconnect();
                        } catch (e) {
                            console.log('Erreur lors de la déconnexion automatique:', e);
                        }
                    });
                }
            } catch (e) {
                console.log('Erreur lors de l\'ajout des listeners:', e);
            }
        }

        // Ajouter un bouton de diagnostic
        function addDiagnosticInfo() {
            const diagnosticDiv = document.createElement('div');
            diagnosticDiv.style.cssText = `
                margin-top: 20px;
                padding: 12px;
                background: #f3f4f6;
                border-radius: 8px;
                font-size: 12px;
                color: #6b7280;
                border: 1px solid #e5e7eb;
            `;
            
            const phantomMethods = window.phantom?.sui ? Object.getOwnPropertyNames(window.phantom.sui).filter(prop => typeof window.phantom.sui[prop] === 'function') : [];
            
            diagnosticDiv.innerHTML = `
                <strong>Diagnostic:</strong><br>
                Phantom installé: ${!!window.phantom ? '✅' : '❌'}<br>
                Phantom.sui: ${!!window.phantom?.sui ? '✅' : '❌'}<br>
                Méthodes Sui disponibles: ${phantomMethods.length > 0 ? phantomMethods.join(', ') : 'Aucune'}<br>
                User Agent: ${navigator.userAgent.includes('Chrome') ? 'Chrome' : 'Autre'}<br>
                ${window.phantom?.sui ? 'Version API: ' + (window.phantom.sui.version || 'Inconnue') : ''}
            `;
            
            document.querySelector('.container').appendChild(diagnosticDiv);
        }

        // Vérifier la connexion au chargement
        window.addEventListener('load', () => {
            // Attendre que Phantom soit chargé
            setTimeout(() => {
                checkConnection();
                addDiagnosticInfo(); // Ajouter les infos de diagnostic
            }, 2000); // Augmenter le délai pour laisser le temps à Phantom de se charger
        });

        // Alternative: écouter l'événement Phantom
        window.addEventListener('phantom_injected', () => {
            console.log('Phantom injecté détecté');
            setTimeout(checkConnection, 500);
        });
    </script>
</body>
</html>
