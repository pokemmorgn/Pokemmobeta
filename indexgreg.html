<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom - Connexion Sui Network</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background particles */
        .bg-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { width: 4px; height: 4px; top: 20%; left: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 6px; height: 6px; top: 40%; left: 60%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 3px; height: 3px; top: 70%; left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 5px; height: 5px; top: 60%; left: 80%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 7px; height: 7px; top: 30%; left: 70%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 480px;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #9333ea, #3b82f6);
            border-radius: 20px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #1f2937, #4f46e5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 16px;
            color: #6b7280;
            line-height: 1.5;
        }

        .network-info {
            background: linear-gradient(135deg, #eff6ff, #dbeafe);
            border: 1px solid #bfdbfe;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .network-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .network-details h3 {
            color: #1e40af;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .network-details p {
            color: #3730a3;
            font-size: 14px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            background: #10b981;
            border-radius: 50%;
            margin-left: auto;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .connect-section {
            margin-bottom: 32px;
        }

        .connect-button {
            width: 100%;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 18px 24px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.3);
        }

        .connect-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .connect-button:hover::before {
            left: 100%;
        }

        .connect-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(139, 92, 246, 0.4);
        }

        .connect-button:active {
            transform: translateY(0);
        }

        .retry-button {
            width: 100%;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
            display: none;
            transition: all 0.3s ease;
        }

        .retry-button:hover {
            transform: translateY(-2px);
        }

        .wallet-info {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 16px;
            margin-top: 24px;
            display: none;
        }

        .wallet-info.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .wallet-address {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            color: #4338ca;
            background: white;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            word-break: break-all;
            margin-top: 8px;
        }

        .connection-status {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .connection-status.success {
            background: #d1fae5;
            border: 1px solid #10b981;
            color: #065f46;
            display: block;
        }

        .connection-status.error {
            background: #fee2e2;
            border: 1px solid #ef4444;
            color: #991b1b;
            display: block;
        }

        .connection-status.warning {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            color: #92400e;
            display: block;
        }

        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 32px;
        }

        .feature {
            text-align: center;
            padding: 20px 16px;
            background: linear-gradient(135deg, #fef3c7, #fbbf24);
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-4px);
        }

        .feature-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .feature-text {
            font-size: 14px;
            font-weight: 600;
            color: #92400e;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #f3f4f6;
            border-top: 3px solid #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .diagnostic {
            margin-top: 20px;
            padding: 12px;
            background: #f3f4f6;
            border-radius: 8px;
            font-size: 12px;
            color: #6b7280;
            border: 1px solid #e5e7eb;
        }

        @media (max-width: 640px) {
            .container {
                margin: 20px;
                padding: 32px 24px;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="bg-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo">P</div>
            <h1 class="title">Phantom Wallet</h1>
            <p class="subtitle">Connectez-vous au réseau Sui en toute sécurité</p>
        </div>

        <div class="network-info">
            <div class="network-icon">SUI</div>
            <div class="network-details">
                <h3>Réseau Sui</h3>
                <p>Blockchain haute performance</p>
            </div>
            <div class="status-indicator"></div>
        </div>

        <div class="connect-section">
            <button class="connect-button" id="connectBtn">
                🔗 Se connecter à Phantom
            </button>
            
            <button class="retry-button" id="retryBtn">
                🔄 Réessayer la connexion
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="color: #6b7280;">Connexion en cours...</p>
            </div>

            <div class="connection-status" id="connectionStatus"></div>

            <div class="wallet-info" id="walletInfo">
                <h4 style="color: #374151; margin-bottom: 8px;">✅ Portefeuille connecté</h4>
                <p style="color: #6b7280; font-size: 14px;">Adresse du portefeuille :</p>
                <div class="wallet-address" id="walletAddress"></div>
            </div>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">🔒</div>
                <div class="feature-text">Sécurisé</div>
            </div>
            <div class="feature">
                <div class="feature-icon">⚡</div>
                <div class="feature-text">Rapide</div>
            </div>
        </div>

        <div class="diagnostic" id="diagnostic"></div>
    </div>

    <script>
        // Variables globales
        let isConnected = false;
        let userAddress = '';
        let connectionAttempts = 0;
        let maxRetries = 5; // Augmenté de 3 à 5 tentatives
        let connectionState = {
            isConnected: false,
            address: null,
            lastConnected: null,
            mode: null,
            attempts: 0
        };

        const connectBtn = document.getElementById('connectBtn');
        const retryBtn = document.getElementById('retryBtn');
        const loading = document.getElementById('loading');
        const walletInfo = document.getElementById('walletInfo');
        const walletAddress = document.getElementById('walletAddress');
        const connectionStatus = document.getElementById('connectionStatus');

        // Charger l'état de connexion depuis le localStorage (sans localStorage APIs)
        function loadConnectionState() {
            try {
                // Utiliser une variable globale au lieu de localStorage pour l'artefact
                if (window.phantomSuiState) {
                    connectionState = { ...connectionState, ...window.phantomSuiState };
                    // Vérifier si la connexion n'est pas trop ancienne (24h max)
                    if (connectionState.lastConnected && 
                        Date.now() - connectionState.lastConnected < 24 * 60 * 60 * 1000) {
                        return true;
                    }
                }
            } catch (e) {
                console.log('Erreur chargement état connexion:', e);
            }
            return false;
        }

        // Sauvegarder l'état de connexion
        function saveConnectionState() {
            try {
                connectionState.lastConnected = Date.now();
                window.phantomSuiState = { ...connectionState };
            } catch (e) {
                console.log('Erreur sauvegarde état connexion:', e);
            }
        }

        // Afficher le statut de connexion
        function showConnectionStatus(message, type = 'success') {
            connectionStatus.textContent = message;
            connectionStatus.className = `connection-status ${type}`;
        }

        // Réinitialiser l'interface
        function resetInterface() {
            connectBtn.style.display = 'block';
            retryBtn.style.display = 'none';
            loading.style.display = 'none';
            walletInfo.classList.remove('active');
            connectionStatus.className = 'connection-status';
        }

        // Afficher l'état connecté
        function showConnectedState() {
            console.log('🔄 showConnectedState appelé avec adresse:', connectionState.address);
            
            isConnected = true;
            userAddress = connectionState.address;
            
            // Mettre à jour l'interface
            walletInfo.classList.add('active');
            walletAddress.textContent = userAddress;
            
            // Déterminer le type de connexion et afficher le bon message
            if (userAddress.startsWith('0x') && userAddress.length === 66) {
                showConnectionStatus('✅ Connexion réussie avec une vraie adresse Sui', 'success');
            } else if (userAddress.startsWith('TEMP_')) {
                showConnectionStatus('⚠️ Connexion temporaire - Erreur technique de Phantom détectée', 'warning');
            } else {
                showConnectionStatus('✅ Connexion établie', 'success');
            }
            
            // Mettre à jour le bouton
            connectBtn.textContent = '🔓 Se déconnecter';
            connectBtn.style.background = 'linear-gradient(135deg, #ef4444, #dc2626)';
            connectBtn.style.display = 'block';
            retryBtn.style.display = 'none';
            loading.style.display = 'none';
            
            console.log('✅ Interface mise à jour - Bouton:', connectBtn.textContent);
        }

        // Gestion de la déconnexion
        function disconnect() {
            try {
                if (window.phantom?.sui && window.phantom.sui.disconnect) {
                    window.phantom.sui.disconnect();
                }
            } catch (error) {
                console.log('Erreur lors de la déconnexion:', error);
            }
            
            // Nettoyer l'état local
            isConnected = false;
            userAddress = '';
            connectionAttempts = 0;
            connectionState = {
                isConnected: false,
                address: null,
                lastConnected: null,
                mode: null,
                attempts: 0
            };
            
            // Supprimer de la mémoire
            delete window.phantomSuiState;
            
            resetInterface();
            connectBtn.textContent = '🔗 Se connecter à Phantom';
            connectBtn.style.background = 'linear-gradient(135deg, #8b5cf6, #6366f1)';
            
            showConnectionStatus('Déconnecté avec succès', 'success');
            setTimeout(() => {
                connectionStatus.className = 'connection-status';
            }, 3000);
            
            console.log('Déconnexion complète effectuée');
        }

        // Fonction de connexion améliorée avec retry intelligent et plus agressif
        async function connectPhantomWithRetry() {
            connectionAttempts++;
            
            try {
                showConnectionStatus(`🔄 Tentative ${connectionAttempts}/${maxRetries} - Phantom Sui peut être instable...`, 'warning');
                
                const result = await connectPhantom();
                
                // Vérifier si on a une vraie adresse
                if (result.address && result.address.startsWith('0x') && result.address.length === 66) {
                    console.log('✅ Vraie adresse Sui obtenue:', result.address);
                    
                    // Réinitialiser le compteur en cas de succès
                    connectionAttempts = 0;
                    
                    // Sauvegarder l'état
                    connectionState.isConnected = true;
                    connectionState.address = userAddress;
                    connectionState.mode = result.mode || 'normal';
                    connectionState.attempts = connectionAttempts;
                    saveConnectionState();
                    
                    showConnectedState();
                    return result;
                    
                } else if (result.address && result.address.startsWith('TEMP_')) {
                    console.log('⚠️ Adresse temporaire obtenue, retry si possible');
                    
                    // Si on a une adresse temporaire et qu'on peut encore retry
                    if (connectionAttempts < maxRetries) {
                        showConnectionStatus(`⚠️ Adresse temporaire détectée. Nouvelle tentative... (${connectionAttempts}/${maxRetries})`, 'warning');
                        
                        setTimeout(() => {
                            connectPhantomWithRetry();
                        }, 1500);
                        return;
                    } else {
                        // Accepter l'adresse temporaire après tous les retries
                        connectionState.isConnected = true;
                        connectionState.address = userAddress;
                        connectionState.mode = result.mode || 'temp';
                        saveConnectionState();
                        
                        showConnectedState();
                        return result;
                    }
                }
                
                return result;
                
            } catch (error) {
                console.error(`❌ Erreur tentative ${connectionAttempts}:`, error);
                
                // Retry pour toute erreur Phantom si on n'a pas atteint la limite
                if (connectionAttempts < maxRetries && 
                    (error.message.includes('Unexpected error') || 
                     error.message.includes('$e') ||
                     error.message.includes('Cannot read properties'))) {
                    
                    const waitTime = Math.min(2000 + (connectionAttempts * 1000), 5000); // Augmenter le délai progressivement
                    showConnectionStatus(`🔄 Erreur Phantom détectée. Retry dans ${waitTime/1000}s... (${connectionAttempts}/${maxRetries})`, 'warning');
                    
                    setTimeout(() => {
                        connectPhantomWithRetry();
                    }, waitTime);
                    
                } else {
                    // Échec définitif
                    loading.style.display = 'none';
                    connectBtn.style.display = 'block';
                    
                    if (connectionAttempts >= maxRetries) {
                        showConnectionStatus('❌ Phantom Sui très instable. Plusieurs échecs consécutifs.', 'error');
                        retryBtn.style.display = 'block';
                    } else {
                        let errorMessage = getErrorMessage(error);
                        showConnectionStatus(`❌ ${errorMessage}`, 'error');
                        
                        if (error.message.includes('Unexpected error')) {
                            retryBtn.style.display = 'block';
                        }
                    }
                    
                    throw error;
                }
            }
        }

        // Obtenir un message d'erreur convivial
        function getErrorMessage(error) {
            if (error.message.includes('not found') || error.message.includes('non trouvé')) {
                return 'Phantom Wallet non installé';
            } else if (error.message.includes('rejected') || error.message.includes('refusée')) {
                return 'Connexion refusée par l\'utilisateur';
            } else if (error.message.includes('Sui not supported')) {
                return 'Réseau Sui non supporté';
            } else if (error.message.includes('Timeout')) {
                return 'Connexion expirée';
            } else if (error.message.includes('Unexpected error')) {
                return 'Erreur technique Phantom';
            } else {
                return 'Erreur de connexion';
            }
        }

        // Fonction de connexion principale (inchangée)
        async function connectPhantom() {
            await waitForPhantom();
            
            if (!window.phantom) {
                throw new Error('Phantom Wallet non trouvé. Veuillez installer Phantom depuis phantom.app');
            }

            if (!window.phantom.sui) {
                throw new Error('Le support Sui n\'est pas activé dans Phantom. Veuillez activer Sui dans les paramètres de Phantom.');
            }

            const suiProvider = window.phantom.sui;
            console.log('Tentative de connexion avec requestAccount...');

            try {
                if (typeof suiProvider.requestAccount === 'function') {
                    const response = await suiProvider.requestAccount();
                    console.log('Réponse de requestAccount:', response);
                    
                    if (response && response.address) {
                        userAddress = response.address;
                    } else if (response && response.publicKey) {
                        userAddress = response.publicKey.toString();
                    } else {
                        throw new Error('Format de réponse inattendu');
                    }

                    console.log('Connexion réussie:', userAddress);
                    return { address: userAddress, approved: true };
                } else {
                    throw new Error('La méthode requestAccount n\'est pas disponible');
                }

            } catch (error) {
                console.error('Erreur détaillée:', error);
                
                // Gestion des erreurs spécifiques
                if (error.message.includes('Unexpected error') || 
                    error.message.includes('$e') || 
                    error.message.includes('Cannot read properties of undefined')) {
                    
                    console.log('Erreur technique Phantom détectée');
                    
                    // Essayer de récupérer l'adresse d'autres façons
                    let realAddress = null;
                    
                    if (suiProvider.publicKey) {
                        realAddress = suiProvider.publicKey.toString();
                    } else if (suiProvider.address) {
                        realAddress = suiProvider.address;
                    } else if (suiProvider.account?.address) {
                        realAddress = suiProvider.account.address;
                    }
                    
                    if (realAddress) {
                        userAddress = realAddress;
                        console.log('✅ Vraie adresse récupérée:', userAddress);
                        return { address: userAddress, mode: 'real_recovery' };
                    } else {
                        console.warn('⚠️ Mode temporaire activé');
                        userAddress = 'TEMP_' + Math.random().toString(16).substring(2, 20);
                        return { address: userAddress, mode: 'temp_recovery' };
                    }
                }
                
                if (error.code === 4001 || error.message.includes('User rejected')) {
                    throw new Error('Connexion refusée par l\'utilisateur');
                }
                
                throw error;
            }
        }

        // Attendre que Phantom soit chargé
        function waitForPhantom(timeout = 10000) {
            return new Promise((resolve, reject) => {
                if (window.phantom) {
                    resolve();
                    return;
                }

                let attempts = 0;
                const maxAttempts = timeout / 100;

                const checkPhantom = () => {
                    attempts++;
                    
                    if (window.phantom) {
                        resolve();
                    } else if (attempts >= maxAttempts) {
                        reject(new Error('Timeout: Phantom non détecté'));
                    } else {
                        setTimeout(checkPhantom, 100);
                    }
                };

                checkPhantom();
            });
        }

        // Event listeners
        connectBtn.addEventListener('click', async () => {
            if (isConnected || connectionState.isConnected) {
                disconnect();
                return;
            }

            connectBtn.style.display = 'none';
            loading.style.display = 'block';
            connectionAttempts = 0; // Réinitialiser le compteur

            try {
                await connectPhantomWithRetry();
            } catch (error) {
                // L'erreur est déjà gérée dans connectPhantomWithRetry
            }
        });

        retryBtn.addEventListener('click', async () => {
            connectionAttempts = 0; // Réinitialiser pour une nouvelle série de tentatives
            retryBtn.style.display = 'none';
            loading.style.display = 'block';
            
            try {
                await connectPhantomWithRetry();
            } catch (error) {
                // L'erreur est déjà gérée
            }
        });

        // Vérifier la connexion existante
        async function checkConnection() {
            try {
                await waitForPhantom();
                
                if (loadConnectionState() && connectionState.address) {
                    console.log('Connexion sauvegardée trouvée:', connectionState.address);
                    showConnectedState();
                    return;
                }
                
            } catch (error) {
                console.log('Pas de connexion existante:', error.message);
            }
        }

        // Diagnostic
        function addDiagnosticInfo() {
            const diagnostic = document.getElementById('diagnostic');
            
            const phantomMethods = window.phantom?.sui ? 
                Object.getOwnPropertyNames(window.phantom.sui).filter(prop => 
                    typeof window.phantom.sui[prop] === 'function') : [];
            
            diagnostic.innerHTML = `
                <strong>🔍 Diagnostic Phantom:</strong><br>
                Installé: ${!!window.phantom ? '✅' : '❌'}<br>
                Sui activé: ${!!window.phantom?.sui ? '✅' : '❌'}<br>
                Méthodes: ${phantomMethods.length > 0 ? phantomMethods.join(', ') : 'Aucune'}<br>
                Tentatives: ${connectionAttempts}/${maxRetries}<br>
                État: ${connectionState.isConnected ? 'Connecté' : 'Déconnecté'}
            `;
        }

        // Initialisation
        window.addEventListener('load', () => {
            setTimeout(() => {
                checkConnection();
                addDiagnosticInfo();
            }, 2000);
        });

        // Écouter l'injection de Phantom
        window.addEventListener('phantom_injected', () => {
            console.log('Phantom injecté détecté');
            setTimeout(() => {
                checkConnection();
                addDiagnosticInfo();
            }, 500);
        });

        // Écouter les changements de compte
        if (window.phantom?.sui) {
            try {
                if (window.phantom.sui.on && typeof window.phantom.sui.on === 'function') {
                    window.phantom.sui.on('accountChanged', (accounts) => {
                        try {
                            if (accounts && accounts.length === 0) {
                                disconnect();
                            } else if (accounts && accounts.length > 0 && accounts[0].address) {
                                userAddress = accounts[0].address;
                                if (walletAddress) {
                                    walletAddress.textContent = userAddress;
                                }
                            }
                        } catch (e) {
                            console.log('Erreur lors du traitement accountChanged:', e);
                        }
                    });

                    window.phantom.sui.on('disconnect', () => {
                        try {
                            disconnect();
                        } catch (e) {
                            console.log('Erreur lors de la déconnexion automatique:', e);
                        }
                    });
                }
            } catch (e) {
                console.log('Erreur lors de l\'ajout des listeners:', e);
            }
        }
