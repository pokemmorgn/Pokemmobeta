<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Universal Wallet Connector</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body { 
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #fff; 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 500px;
      width: 100%;
      padding: 20px;
    }

    .main-card {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(99, 102, 241, 0.2);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #6366f1, #8b5cf6, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #94a3b8;
      margin-bottom: 30px;
      font-size: 1.1rem;
    }

    .connect-btn {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 16px 32px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-bottom: 20px;
    }

    .connect-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 25px -5px rgba(99, 102, 241, 0.4);
    }

    .connect-btn:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      font-weight: 500;
    }

    .status.success {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #4ade80;
    }

    .status.error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #f87171;
    }

    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }

    .modal-overlay.show {
      display: flex;
    }

    .modal {
      background: #1e293b;
      border-radius: 20px;
      padding: 30px;
      max-width: 450px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      border: 1px solid rgba(99, 102, 241, 0.3);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
      animation: slideUp 0.3s ease;
    }

    .modal-header {
      text-align: center;
      margin-bottom: 25px;
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #f1f5f9;
      margin-bottom: 8px;
    }

    .modal-subtitle {
      color: #94a3b8;
      font-size: 0.95rem;
    }

    .wallet-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .wallet-item {
      display: flex;
      align-items: center;
      padding: 16px;
      background: rgba(51, 65, 85, 0.6);
      border: 1px solid rgba(99, 102, 241, 0.2);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .wallet-item:hover {
      background: rgba(99, 102, 241, 0.1);
      border-color: rgba(99, 102, 241, 0.4);
      transform: translateY(-1px);
    }

    .wallet-item.not-available {
      opacity: 0.5;
      cursor: not-allowed;
      background: rgba(51, 65, 85, 0.3);
    }

    .wallet-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      margin-right: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
    }

    .wallet-info {
      flex: 1;
    }

    .wallet-name {
      font-weight: 600;
      color: #f1f5f9;
      margin-bottom: 4px;
    }

    .wallet-status {
      font-size: 0.85rem;
      color: #94a3b8;
    }

    .wallet-status.installed {
      color: #4ade80;
    }

    .wallet-status.not-installed {
      color: #f87171;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      background: none;
      border: none;
      color: #94a3b8;
      font-size: 1.5rem;
      cursor: pointer;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      transition: all 0.2s ease;
    }

    .close-btn:hover {
      background: rgba(99, 102, 241, 0.2);
      color: #f1f5f9;
    }

    .address-display {
      margin-top: 15px;
      padding: 12px;
      background: rgba(51, 65, 85, 0.8);
      border-radius: 8px;
      font-family: 'Monaco', monospace;
      font-size: 0.9rem;
      word-break: break-all;
      color: #a5f3fc;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { 
        opacity: 0;
        transform: translateY(20px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }

    .no-wallets {
      text-align: center;
      padding: 30px 20px;
      color: #94a3b8;
    }

    .no-wallets-icon {
      font-size: 3rem;
      margin-bottom: 15px;
      opacity: 0.5;
    }

    .install-links {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .install-link {
      display: inline-block;
      padding: 8px 16px;
      background: rgba(99, 102, 241, 0.2);
      border: 1px solid rgba(99, 102, 241, 0.3);
      border-radius: 8px;
      color: #a5b4fc;
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.2s ease;
    }

    .install-link:hover {
      background: rgba(99, 102, 241, 0.3);
      color: #c7d2fe;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-card">
      <h1>üåü Connect Wallet</h1>
      <p class="subtitle">Connect your favorite SUI wallet to get started</p>
      
      <button class="connect-btn" onclick="openWalletModal()">
        Choose Wallet
      </button>
      
      <div id="status"></div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="walletModal">
    <div class="modal">
      <button class="close-btn" onclick="closeWalletModal()">√ó</button>
      
      <div class="modal-header">
        <h2 class="modal-title">Connect a Wallet</h2>
        <p class="modal-subtitle">Choose your preferred wallet to connect</p>
      </div>
      
      <div class="wallet-list" id="walletList">
        <!-- Wallets will be populated here -->
      </div>
    </div>
  </div>

  <script>
    // Configuration des wallets avec leurs informations
    const WALLET_CONFIGS = [
      {
        id: 'slush',
        name: 'Slush Wallet',
        icon: 'üåä',
        description: 'Official Sui Wallet (formerly Sui Wallet)',
        installUrl: 'https://chromewebstore.google.com/detail/slush-%E2%80%94-a-sui-wallet/opcgpfmipidbgpenhmajoajpbobppdil',
        detectors: ['suiWallet', 'slush', 'slushWallet'],
        connectMethod: async (provider) => {
          const result = await provider.connect();
          return result.accounts?.[0] || result.address || result;
        }
      },
      {
        id: 'phantom',
        name: 'Phantom',
        icon: 'üëª',
        description: 'Multi-chain wallet with SUI support',
        installUrl: 'https://phantom.app/',
        detectors: ['phantom'],
        connectMethod: async (provider) => {
          const result = await provider.connect({ onlyIfTrusted: false });
          return result.publicKey?.toString() || result.accounts?.[0] || 'Connected to Phantom';
        }
      },
      {
        id: 'martian',
        name: 'Martian Wallet',
        icon: 'üöÄ',
        description: 'Aptos & Sui wallet',
        installUrl: 'https://chromewebstore.google.com/detail/martian-aptos-wallet/efbglgofoippbgcjepnhiblaibcnclgk',
        detectors: ['martian'],
        connectMethod: async (provider) => {
          const result = await provider.connect();
          return result.address || result.accounts?.[0] || result;
        }
      },
      {
        id: 'suiet',
        name: 'Suiet Wallet',
        icon: 'üíé',
        description: 'Sui-native wallet',
        installUrl: 'https://chromewebstore.google.com/detail/suiet-sui-wallet/khpkpbbcccdmmclmpigdgddabeilkdpd',
        detectors: ['suiet'],
        connectMethod: async (provider) => {
          const result = await provider.connect();
          return result.accounts?.[0] || result.address || result;
        }
      },
      {
        id: 'ethos',
        name: 'Ethos Wallet',
        icon: 'üî∑',
        description: 'User-friendly Sui wallet',
        installUrl: 'https://chromewebstore.google.com/detail/ethos-sui-wallet/mcbigmjiafegjnnogedioegffbooigli',
        detectors: ['ethosWallet', 'ethos'],
        connectMethod: async (provider) => {
          const result = await provider.connect();
          return result.accounts?.[0] || result.address || result;
        }
      },
      {
        id: 'nightly',
        name: 'Nightly Wallet',
        icon: 'üåô',
        description: 'Multi-chain wallet',
        installUrl: 'https://chromewebstore.google.com/detail/nightly/fhhkkonadjkagfigfdankcfomhmjpiag',
        detectors: ['nightly'],
        connectMethod: async (provider) => {
          const result = await provider.connect();
          return result.accounts?.[0] || result.address || result;
        }
      }
    ];

    // Fonction pour d√©tecter les wallets disponibles
    function detectWallets() {
      const detectedWallets = [];
      
      for (const config of WALLET_CONFIGS) {
        let provider = null;
        let isInstalled = false;

        // Essayer chaque d√©tecteur
        for (const detector of config.detectors) {
          if (window[detector]) {
            provider = window[detector];
            isInstalled = true;
            break;
          }
        }

        detectedWallets.push({
          ...config,
          provider,
          isInstalled
        });
      }

      return detectedWallets;
    }

    // Fonction pour afficher le statut
    function showStatus(message, type = 'info') {
      const statusDiv = document.getElementById('status');
      statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
    }

    // Fonction pour ouvrir le modal
    function openWalletModal() {
      const modal = document.getElementById('walletModal');
      const walletList = document.getElementById('walletList');
      
      // D√©tecter les wallets
      const wallets = detectWallets();
      
      // Vider la liste
      walletList.innerHTML = '';
      
      // S√©parer les wallets install√©s et non install√©s
      const installedWallets = wallets.filter(w => w.isInstalled);
      const notInstalledWallets = wallets.filter(w => !w.isInstalled);
      
      if (installedWallets.length === 0) {
        // Aucun wallet install√©
        walletList.innerHTML = `
          <div class="no-wallets">
            <div class="no-wallets-icon">üò¢</div>
            <h3>No SUI wallets detected</h3>
            <p>Please install a SUI wallet to continue:</p>
            <div class="install-links">
              ${WALLET_CONFIGS.map(wallet => 
                `<a href="${wallet.installUrl}" target="_blank" class="install-link">
                  ${wallet.icon} Install ${wallet.name}
                </a>`
              ).join('')}
            </div>
          </div>
        `;
      } else {
        // Afficher les wallets install√©s en premier
        [...installedWallets, ...notInstalledWallets].forEach(wallet => {
          const walletItem = document.createElement('div');
          walletItem.className = `wallet-item ${!wallet.isInstalled ? 'not-available' : ''}`;
          
          walletItem.innerHTML = `
            <div class="wallet-icon">${wallet.icon}</div>
            <div class="wallet-info">
              <div class="wallet-name">${wallet.name}</div>
              <div class="wallet-status ${wallet.isInstalled ? 'installed' : 'not-installed'}">
                ${wallet.isInstalled ? '‚úÖ Installed' : '‚ùå Not installed'}
              </div>
            </div>
          `;

          if (wallet.isInstalled) {
            walletItem.onclick = () => connectToWallet(wallet);
          } else {
            walletItem.onclick = () => window.open(wallet.installUrl, '_blank');
          }

          walletList.appendChild(walletItem);
        });
      }
      
      modal.classList.add('show');
    }

    // Fonction pour fermer le modal
    function closeWalletModal() {
      const modal = document.getElementById('walletModal');
      modal.classList.remove('show');
    }

    // Fonction pour se connecter √† un wallet
    async function connectToWallet(wallet) {
      try {
        showStatus('üîÑ Connecting to ' + wallet.name + '...', 'info');
        
        if (!wallet.provider) {
          throw new Error('Wallet provider not found');
        }

        const address = await wallet.connectMethod(wallet.provider);
        
        showStatus(`
          üéâ Successfully connected to ${wallet.name}!
          <div class="address-display">${address}</div>
        `, 'success');
        
        closeWalletModal();
        
      } catch (error) {
        console.error('Connection error:', error);
        showStatus(`‚ùå Failed to connect to ${wallet.name}: ${error.message}`, 'error');
      }
    }

    // Fermer le modal en cliquant √† l'ext√©rieur
    document.getElementById('walletModal').onclick = function(e) {
      if (e.target === this) {
        closeWalletModal();
      }
    };

    // Fermer avec Escape
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeWalletModal();
      }
    });

    // Message initial
    setTimeout(() => {
      const detectedCount = detectWallets().filter(w => w.isInstalled).length;
      if (detectedCount > 0) {
        showStatus(`üéØ ${detectedCount} wallet(s) detected! Click "Choose Wallet" to connect.`, 'success');
      } else {
        showStatus('üí° No SUI wallets detected. Click "Choose Wallet" to see installation options.', 'info');
      }
    }, 1000);
  </script>
</body>
</html>
